
<!-- Header -->
<header>
  <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
    <div class="container-fluid">
       <h1 class="navbar-brand">{{title}}</h1>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
              aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " [routerLink]="['/productos']">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="['/contacto']">Contacto</a>
          </li>
        </ul>

        <img src="assets/img/logo2.png" alt="Logo" class="img-fluid img-header">
      </div>
    </div>
  </nav>
</header>


<!-- Body -->
<div class="fullscreen-bg container-fluid">
  <router-outlet></router-outlet>
</div>


<!-- Footer -->
<footer class="text-center bg-dark">
  <span class="text-light">{{title}}</span>
  <img src="assets/img/logo2.png" alt="Logo" class="img-fluid img-footer">
</footer>
