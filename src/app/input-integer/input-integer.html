<div class="d-flex align-items-center compra-producto">
    <button class="btn btn-danger boton-compra me-2" (click)="decreaseCantidad()"> - </button> 
    <input type = "text" 
        [(ngModel)] = "cantidad"
        (input) = "validarCantidad($event)">  <!--[()] es para decir que estamos conectados de ida y vuelta con producto.cantidad 
                                                        (keyup) o (input) son eventos-->
    <button class="btn btn-danger boton-compra ms-2" (click)="increaseCantidad()"> + </button>
</div>
